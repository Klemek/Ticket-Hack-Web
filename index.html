<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ticket'Hack</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css"> </head>

<body>
    <script>
        
        function randInt(min, max){
            return Math.floor((Math.random() * (max+1)) + min);
        }
        
        function pad(num, size) {
            var s = num+"";
            while (s.length < size) s = "0" + s;
            return s;
        }
        
        function addTicket(name, desc, type, priority){
            
            var type_ttl, type_col, type_ico, prio_col, prio_ttl;
            
            switch(type){
                case 0: //bug
                    type_ttl = "bug";
                    type_col = "text-danger";
                    type_ico = "fa-circle";
                    break;
                case 1: //improvement
                    type_ttl = "improvement";
                    type_col = "text-success";
                    type_ico = "fa-arrow-up";
                    break;
                case 2: //check
                    type_ttl = "check";
                    type_col = "text-primary";
                    type_ico = "fa-check";
                    break;
            }
            
            switch(priority){
                case 0:
                    prio_ttl = "lowest";
                    prio_col = "text-success";
                    break;
                case 1:
                    prio_ttl = "low";
                    prio_col = "text-success";
                    break;
                case 2:
                    prio_ttl = "medium";
                    prio_col = "text-warning";
                    break;
                case 3:
                    prio_ttl = "high";
                    prio_col = "text-warning";
                    break;
                case 4:
                    prio_ttl = "highest";
                    prio_col = "text-danger";
                    break;
            }
            
            var html = '<div class="ticket">'+
                        '<span title="'+type_ttl+'" class="fa-stack '+type_col+' type">'+
                        '<i class="fa fa-square fa-stack-2x"></i>'+
                        '<i class="fa '+type_ico+' fa-stack-1x fa-inverse"></i></span>'+
                        '<i class="fa fa-thermometer-'+priority+' '+prio_col+' priority" title="'+prio_ttl+'"></i>'+
                        '<h4>'+name+' <small>'+desc+'</small></h4></div>';
            
            $("#ticketList").append(html);
            
        }
        
        $(document).ready(function(){
            addTicket("TEST-"+pad(randInt(1,999)),"randomly generated ticket",randInt(0,2),randInt(0,4));
            
            $("#new-ticket").click(function(){
                addTicket("TEST-"+pad(randInt(1,999)),"randomly generated ticket",randInt(0,2),randInt(0,4));
            });
        });
        
    </script>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"> <a class="nav-link" href="#">Tickets</a> </li>
                <li class="nav-item"> <a class="nav-link" href="#">Projects</a> </li>
                <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">GOUIN Cl√©ment</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01"> <a class="dropdown-item" href="#">Logout</a> <a class="dropdown-item" href="#">Change password</a> <a class="dropdown-item" target="_blank" href="/phppgadmin">Database</a> </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron primary">
            <h1 style="margin-top:10px;">Tickets</h1>
            <div id="ticketList"></div>
            <div class="ticket new-ticket" id="new-ticket">
                <span title="improvement" class="fa-stack type">
                  <i class="fa fa-square fa-stack-2x"></i>
                  <i class="fa fa-plus fa-stack-1x fa-inverse"></i>
                </span>
                <h4>Open a new ticket</h4> </div>
        </div>
    </div>
</body>
