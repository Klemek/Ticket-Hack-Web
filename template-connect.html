<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <title>Ticket'Hack</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css"> </head>
<body>
    <script>
        $(document).ready(function(){
            $("#main-form").submit(function(){
                $("#btnSubmit").attr("disabled","true");
                $("#notifications").html("");
                //fake ajax
                setTimeout(function(){
                    if($("#inputPassword").val() == "test"){
                        window.location = "template-ticket-list.html";
                    }else{
                        $("#btnSubmit").removeAttr("disabled");
                        $("#inputPassword").val("");
                        $("#notifications").html('<div class="alert alert-danger alert-dismissable"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><strong>Error</strong> Invalid email or password.</div>')
                    }
                },500);
                return false;
            });
        });
    </script>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"> <a class="navbar-brand" href="#"><i class="fa fa-ticket"></i> Ticket'Hack</a>
    </nav>
    <div class="container">
      <form id="main-form" class="form-signin" method="post">
        <div id="notifications"></div>
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button id="btnSubmit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <label>Or create a <a href="#">new account</a></label>
        
      </form>

    </div>
</body>

</html>
